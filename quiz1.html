<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>QUIZ</title>

    <link rel="stylesheet" href="styles.css">

    <!-- inluding bootstrap and jquery links -->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  </head>
  <body>

    <div class="container">

        <div class="row"><br><br>
            <div class="col-sm-8 col-sm-offset-2">
                <div class="loader">
                    <div class="col-xs-3 col-xs-offset-5">
                        <div id="loadbar" style="display: none;">
                            <img src="http://schoolsearch.co.ke/systems/img/loader.gif_large.gif" alt="Loading" class="center-block loanParamsLoader" style="">
                        </div>
                    </div>
                    <!-- quiz=====questions in the tut -->
                    <div id="quiz">
                      <div class="quiz-timer">
                        <h3><span class="label label-warning" id="countdown">00:00</span>
                        </h3>
                      </div>

                        <div class="question">
                            <h3><span class="label label-warning" id="qid">1</span>

                            <span id="question"> </span>
                            </h3>
                        </div>


<!-- first option id=f-options
second option id=s-options
third option id=t-options
fourth option id=r-options -->
                        <ul>
                          <li class="option">
                            <input type="radio" class="inputoption" id="f-option" name="selector" value="1">
                            <label for="f-option" class="element-animation" id="f1-option"></label>
                            <div class="check"></div>
                          </li>

                          <li class="option">
                            <input type="radio" class="inputoption" id="s-option" name="selector" value="2">
                            <label for="s-option" class="element-animation" id="s1-option"></label>
                            <div class="check"><div class="inside"></div></div>
                          </li>

                          <li class="option">
                            <input type="radio" class="inputoption" id="t-option" name="selector" value="3">
                            <label for="t-option" class="element-animation" id="t1-option"></label>
                            <div class="check"><div class="inside"></div></div>
                          </li>
                          <li class="option">
                            <input type="radio" class="inputoption" id="r-option" name="selector" value="4">
                            <label for="r-option" class="element-animation" id="r1-option"></label>
                            <div class="check"><div class="inside"></div></div>
                          </li>
                        </ul>
                        <div class="hint">
                            <button id="show-hint-button" onclick="next()" >Next Question</button><br><br>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>

    <script src="quiz.js" charset="utf-8"></script>
  </body>
</html>
